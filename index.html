<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBAS</title>
</head>
<body>
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    
    <p>Esto es un parrafo</p>
    <p><b>parrafo en bold</b></p>
    <p><i>parrafo en cursiva</i></p>

    <ul> 
        <li>Esto</li>
        <li>Es una Lista</li>
        <li>No ordenada</li>
    </ul>
    <ol>
        <li>Esto</li>
        <li>Es una Lista</li>
        <li>ordenada</li>
    </ol>
    <ol style="list-style-type: lower-greek;">
        <li>Esto</li>
        <li>Es una Lista</li>
        <li>con estilo</li>
    </ol>

    <footer>Esto es un pie de pagina</footer>
</body>
</html>
